<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../static/css/login.css">    
</head>
<body>
  <nav>
		<div class="logo">
			<h1 >SMART BANKING</h1>
		</div>
		<div class="menu">
      <a href="pay"><h1>Pay</h1></a>
      <a href="Loan"><h1>Loan</h1></a>
      <a href="Transaction History"><h1>Transaction History</h1></a>
      <a href="contact us"><h1>contact us</h1></a>
      <a href="/logout"><h1>Logout</h1></a>
		</div>
	</nav>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Payment </h2>
   

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Send Money</h1>
    </div>


    <!-- Login Form -->
    <form action="/pay" method="post">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Name">
       <input type="tel" id="email" class="fadeIn third"  name="email" placeholder="phonenumber" pattern="[0-9]{10}" maxlength="12"  title="Ten digits code" required>
      <input type="number" id="amount" class="fadeIn third" name="amount" placeholder="amount">
      <input type="submit" class="fadeIn fourth" value="Send">
    </form>
<div class="msg">{{ msg }}</div>
   <!-- Remind Passowrd -->
   <br>
   <br>

  </div>
</div>
</body>
</html>
